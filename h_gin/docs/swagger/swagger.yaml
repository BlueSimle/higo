  version: "1.0"
paths:
  /user:
    delete:
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - description: UserId
        in: formData
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 删除用户
    get:
      parameters:
      - description: userId
        in: query
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":"","msg":"ok"}'
          schema:
            type: string
      summary: 获取用户信息
    post:
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - description: NickName
        in: formData
        name: nick_name
        required: true
        type: string
      - description: Email
        in: formData
        name: email
        required: true
        type: string
      - description: Phone
        in: formData
        name: phone
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 新增用户
    put:
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - description: UserId
        in: formData
        name: user_id
        required: true
        type: integer
      - description: NickName
        in: formData
        name: nick_name
        required: true
        type: string
      - description: Email
        in: formData
        name: email
        required: true
        type: string
      - description: Phone
        in: formData
        name: phone
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 修改用户
swagger: "2.0"
